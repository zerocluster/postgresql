dependencies:
  - "@softvisio/core"

services:
  primary:
    components:
      postgresql:
        mode: primary

  standby-sync:
    components:
      postgresql:
        mode: standby-sync

  standby-async:
    components:
      postgresql:
        mode: standby-async

  backup:
    components:
      postgresql:
        mode: backup

      rpc: true

defaultService: primary

components:
  env:
    name: postgresql

  healthcheck:
    enabled: false

config: ~
